<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      /* Basic styling for the login form */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      input[type="text"],
      input[type="password"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <input
        type="text"
        id="loginId"
        placeholder="Enter Login ID"
        required
      /><br />
      <input
        type="password"
        id="password"
        placeholder="Enter Password"
        required
      /><br />
      <button onclick="checkCredentials()">Login</button>
      <p id="errorMessage" class="error"></p>
    </div>

    <script>
      
        console.log("Login page script loaded"); // Add this line
        function checkCredentials() {
        console.log("Checking credentials"); // Add this line
        const loginId = document.getElementById("loginId").value;
        const password = document.getElementById("password").value;

        const validLoginId = "KMF";
        const validPassword = "fazil";

        if (loginId === validLoginId && password === validPassword) {
            alert("Login successful!");
            localStorage.setItem("loggedIn", "true"); // Set login flag
            window.location.href = "https://fahath-lab.github.io/Spiking.calculator/"; // Redirect to actual site
        } else {
            alert("Invalid credentials. Please try again.");
        }
    }

    </script>
  </body>
</html>
